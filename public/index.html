<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Networks Project</title>
    <link rel="stylesheet" type="text/css" href="home.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-GCTR3BY4F6"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());
    gtag("config", "G-GCTR3BY4F6");
  </script>

  <body>
    <!-- Navigation -->
    <nav class="navigation">
      <ul class="nav_con nav_left">
        <li><a href="#home">Home</a></li>
      </ul>
      <ul class="nav_con nav_right">
        <li><a href="#Doc">Document</a></li>
        <li><button class="login-btn" id="login-btn">Login</button></li>
      </ul>
    </nav>

    <!-- Section 1: Home -->
    <section id="home">
      <div class="content">
        <h1>Computer Network Projects</h1>
        <h2>Team Members</h2>
        <p>Yateeka Goyal, Jed Beom & Zeboniso Abdumalikova</p>
      </div>
    </section>

    <!-- Section 2: Note -->
    <section id="section_note">
      <div class="content">
        <h1><span class="username"></span>'s notes</h1>
        <form id="note_form">
          <input name="content" placeholder="note content" />
          <button type="submit">Post</button>
        </form>
        <template id="template_note">
          <div class="note">
            <span class="note_content"></span>
            <span class="note_created_at"></span>
          </div>
        </template>
        <div id="notes"></div>
      </div>
    </section>

    <!-- Section 3: Document -->
    <section id="Doc">
      <div class="document-container">
        <h1>Available Documents</h1>

        <!-- Document List (Styled as a Card) -->
        <div class="document-list">
          <div class="document-item">Project-1</div>
        </div>

        <!-- PDF Viewer (Initially Hidden) -->
        <div
          id="pdfContainer"
          class="pdf-viewer-container"
          style="display: none"
        >
          <button class="back-btn">â¬… Back to List</button>
          <iframe id="pdfViewer" class="pdf-frame"></iframe>
        </div>
      </div>
    </section>

    <!-- LOGIN MODAL -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <form id="login_form">
          <h1>Login</h1>
          <div class="input-box">
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
            <i class="bx bx-user-circle"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <i class="bx bx-lock-alt"></i>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="purify.min.js"></script>
  <script src="home.js" defer></script>
</html>
